# 크롤링 실행 주기 설정 (ms 단위)
scheduler:
  crawler:
    fixed-delay: 180000  # 3분 (180,000밀리초)
  migration:
    cron: "0 0 22 * * ?"  # 매일 오후 10시에 실행


spring:
  # MySQL 설정 추가
  datasource:
    url: ${spring.datasource.url}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

  # Redis 설정
  data:
    redis:
      host: redis-main
      port: 6379
      timeout: 10000
      database: 0

  # JPA 설정 추가
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false